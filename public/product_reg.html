<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品添加</title>
</head>

<body>
    <h2>商品添加</h2>
    <form action="/product/reg" method="post">
        编号：<input type="text" name="family_id" id=""><br>
        主标题：<input type="text" name="title" id=""><br>
        副标题：<input type="text" name="subtitle" id=""><br>
        价格：<input type="text" name="price" id=""><br>
        服务承诺：<input type="text" name="promise" id=""><br>
        规格/颜色：<input type="text" name="spec" id=""><br>
        商品名称：<input type="text" name="lname" id=""><br>
        操作系统：<input type="text" name="os" id=""><br>
        内存容量：<input type="text" name="memory" id=""><br>
        分辨率：<input type="text" name="resolution" id=""><br>
        处理器：<input type="text" name="cpu" id=""><br>
        显存容量：<input type="text" name="video_memory" id=""><br>
        内存容量及类型：<input type="text" name="disk" id=""><br>
        产品详细说明：<input type="text" name="details" id=""><br>
        上架时间：<input type="text" name="shelf_time" id=""><br>
        已出售的数量：<input type="text" name="sold_count" id=""><br>
        是否在售：<input type="text" name="is_onsale" id=""><br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
