<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改用户地址</title>
</head>

<body>
    <h2>修改用户地址</h2>
    <form action="/user/arupdate" method="get">
        编号：<input type="text" name="aid" id=""><br>
        接收人姓名：<input type="text" name="receiver" id=""><br>
        省：<input type="text" name="province" id=""><br>
        市：<input type="text" name="city" id=""><br>
        县：<input type="text" name="county" id=""><br>
        详细地址：<input type="text" name="address" id=""><br>
        手机：<input type="text" name="cellphone" id=""><br>
        固定电话：<input type="text" name="fixedphone" id=""><br>
        邮编：<input type="text" name="postcode" id=""><br>
        标签名：<input type="text" name="tag" id=""><br>
        是否为当前用户的默认收货地址：<input type="text" name="is_default" id=""><br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
